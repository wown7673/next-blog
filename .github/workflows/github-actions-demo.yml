name: 서버배포

# main 브랜치에 푸시될 때 워크플로우 실행
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 물리서버에 echo 출력
    runs-on: self-hosted

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 git 히스토리를 가져와서 차이점을 감지

      # 2. SSH 설정 (SSH 비밀 키를 사용하여 접속 설정)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. 물리서버에서 git pull로 최신 코드 반영
      - name: Pull latest code on the server
        run: |
          ssh -p 7777 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
            cd /home/jjj/dev/next-blog  # 프로젝트 디렉토리로 이동
            git pull origin main  # GitHub 리포지토리에서 최신 코드 가져오기
          EOF