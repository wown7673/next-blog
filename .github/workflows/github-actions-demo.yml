name: 우분투서버 배포

# main브랜치에 푸시될때 자동으로 실행
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 배포
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      # https://github.com/marketplace/actions/checkout#Fetch-all-history-for-all-tags-and-branches
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 git 히스토리를 가져와서 차이점을 감지

      # 2. SSH 설정
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. 서버에 변경된 파일 전송
      - name: Sync files to server using rsync
        run: |
          rsync -avz --exclude='.git' --delete -e 'ssh -p 7777 -o StrictHostKeyChecking=no' ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/jjj/dev/next-blog


      # 4. 서버에서 재빌드 및 배포
      #(  pm2를 사용하는 경우 : pm2 restart all  )
      - name: Run build and deploy on server
        run: |
          ssh -p 7777 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /home/jjj/dev/next-blog
            npm install
            npm run build
            npm run start
          EOF