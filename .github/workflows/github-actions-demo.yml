name: 우분투서버 무중단 배포

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 물리서버 무중단 배포
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync files to server using rsync
        run: |
          rsync -avz --exclude='.git' --delete -e 'ssh -p 7777 -o StrictHostKeyChecking=no' ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/jjj/dev/next-blog

      - name: Build and deploy using PM2
        run: |
          ssh -p 7777 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF

            source ~/.bashrc

            # 프로젝트 폴더로 이동
            cd /home/jjj/dev/next-blog

            # 패키지 설치
            echo "Installing dependencies..."
            npm install

            # 새 빌드 준비
            echo "Building the project..."
            npm run build

            # 무중단 배포를 위한 .next 폴더 백업 및 교체
            if [ -d ".next" ]; then
              echo "Backing up the current .next folder..."
              mv .next .next-backup
            fi

            # 새 빌드된 .next 폴더로 교체
            echo "Replacing the .next folder with the new build..."
            mv .next .next-deploy

            # PM2로 서버 실행 또는 재시작
            echo "Starting or reloading the application with PM2..."
            pm2 start npm --name "next-blog" -- start || pm2 reload "next-blog"

            # 문제가 없으면 백업된 .next 폴더 삭제
            echo "Cleaning up old .next backup..."
            rm -rf .next-backup

            # PM2 프로세스 리스트 저장
            echo "Saving PM2 process list..."
            pm2 save

          EOF
